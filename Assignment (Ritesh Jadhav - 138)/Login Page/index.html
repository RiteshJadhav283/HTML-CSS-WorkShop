        <form style="margin-left: 50px; font-family: 'Poppins', sans-serif;">
            <label>First Name</label>
            <input type="text" placeholder="First Name" class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Last Name" class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Email" class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Password" class="input-box">
            <label>Re-enter password</label>
            <input type="password" placeholder="Re-enter Password" class="input-box">

            <div style="margin-top: 10px;">
                <input type="checkbox" id="agree">
                <label for="agree">I've read and agree with Terms of Service and our Privacy Policy</label>
            </div>

            <button type="submit" class="signup-btn">Sign up</button>

            <p style="text-align: center; margin-top: 10px;">OR</p>

            <div class="social-buttons">
                <button class="google-btn"><img width="15px" height="15px" src="Image/google.png"> Sign up with Google</button>
                <button class="facebook-btn"><img width="15px" height="15px"  src="Image/facebook.png"> Sign up with Facebook</button>
            </div>

            <p style="text-align: center; margin-top: 20px;">Already have an account? <a href="#">Sign in</a></p>
        </form>
